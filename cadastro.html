    <div class="login-container">
        <div class="caixa-login">
            <h2>Crie sua conta</h2>
            <form>
                <label>E-mail</label>
                <input type="email" id="email-cadastro" placeholder="seu@email.com">
                
                <label>Senha</label>
                <input type="password" id="senha-cadastro" placeholder="********">

                <button type="button" id="botao-cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
